    <h1 class="p-name article-title" itemprop="headline name">
      allsafe 第二部分（实战）
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h4 id="Vulnerable-WebView"><a href="#Vulnerable-WebView" class="headerlink" title="Vulnerable WebView"></a>Vulnerable WebView</h4><blockquote>
<p>关于WEbView的知识点<a target="_blank" rel="noopener" href="https://er7-dot.github.io/2025/11/25/WebView-%E6%A0%B8%E5%BF%83%E7%9F%A5%E8%AF%86%E4%BD%93%E7%B3%BB/">WebView 核心知识体系 | Hexo</a></p>
</blockquote>
<p>题目要求：</p>
<p><img src="/../images/29.jpg" alt="29"></p>
<p>task1需要弹出一个对话框</p>
<p>存在xss注入</p>
<script>alert("1337")<\script>


输入后显示

![31](../images/31.jpg)

task2要进入一个本地文件夹

![30](../images/30.jpg)

> [!TIP]
>
> **`file://` 协议**：
> `file://` 是一种 URL 协议，用于访问本地文件系统。
> 格式为：`file://<文件路径>`
> 例如：`file:///etc/hosts` 表示访问设备上的 `/etc/hosts` 文件



#### PIN Bypass

题目描述：As you can see, there's a simple PIN code validation below. Locate the method in the code and use Frida to override the return value. You can even brute-force the code because it's only 4 digit.

直接搜索定位PINBypass

![image-20251126152341991](../images/image-20251126152341991.png)

base64解码出来

![image-20251126152740158](../images/image-20251126152740158.png)

得到正确的pin是4863



#### Insecure Broadcast Receiver

题目描述：our intern wrote a simple note tasking feature into the app but the data processing logic seems weird. Gideon got some reports about critical vulnerabilities being exploited... As far as I know, hackers were able to capture the notes and exploit a permission re-delegation vulnerability. Can you check this madness out and maybe write a PoC for demonstration?

根据题目描述可知，hackers were able to capture the notes，所以xml里面的receiver是导出的receiver。(exported="true")，只要监听这个action就能拦截广播。

![image-20251126221923291](../images/image-20251126221923291.png)

根据action找到发送广播的组件

![image-20251126232149335](../images/image-20251126232149335.png)

adb发送广播，可以看到已被目的地址成功接收

![image-20251201235520589](../images/image-20251201235520589.png)



#### Secure Flag Bypass

题目描述：My password is: Il0v3fr1d4. Can you screenshot this? The MainActivity is using the secure window flag, which prevents showing sensitive data in screenshots. It's just a fun Frida practice, there's no vulnerability here. Have fun!

根据提示首先找到MainActivity。

在xml里找到包含 `MAIN` action 和 `LAUNCHER` category 的 Intent 过滤器

![image-20251203134450263](../images/image-20251203134450263.png)

MainActivity里，通过设置flag来禁止截屏

![image-20251203144118486](../images/image-20251203144118486.png)

> 8192 是 **`WindowManager.LayoutParams.FLAG_SECURE`** 的十进制数值。

frida脚本：

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//frida -U -f infosecadventures.allsafe -l hook.js </span></span><br><span class="line"><span class="title class_">Java</span>.<span class="title function_">perform</span>(<span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> <span class="title class_">Window</span> = <span class="title class_">Java</span>.<span class="title function_">use</span>(<span class="string">&quot;android.view.Window&quot;</span>);</span><br><span class="line">    <span class="title class_">Window</span>.<span class="property">setFlags</span>.<span class="property">implementation</span> = <span class="keyword">function</span> (<span class="params">flags, mask</span>) &#123;</span><br><span class="line">        <span class="keyword">var</span> newFlags = flags&amp;(~<span class="number">0x2000</span>);</span><br><span class="line">        <span class="keyword">var</span> newMask = mask&amp;(~<span class="number">0x2000</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="title function_">setFlags</span>(newFlags, newMask);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

![image-20251203152410501](../images/image-20251203152410501.png)

然后就可以截图了

![qq_pic_merged_1764747015856](../images/qq_pic_merged_1764747015856.jpg)



#### Root Detection

手机上点check root,会显示"Sorry, your device is rooted!"

字符串定位，发现如果RootBeer.isRooted方法返回假就能绕开root检测

![image-20251117122503398](../images/image-20251117122503398.png)

hook脚本

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="title class_">Java</span>.<span class="title function_">perform</span>(<span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">var</span> <span class="title class_">RootBeer</span> = <span class="title class_">Java</span>.<span class="title function_">use</span>(<span class="string">&quot;com.scottyab.rootbeer.RootBeer&quot;</span>);</span><br><span class="line"></span><br><span class="line">    <span class="title class_">RootBeer</span>.<span class="property">isRooted</span>.<span class="property">implementation</span> = <span class="keyword">function</span> (<span class="params"></span>) &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;Bypassed RootBeer.isRooted()&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

![image-20251117194208661](../images/image-20251117194208661.png)

显示已经绕过了root检测，手机上显示"Congrats, root is not detected!"，完成hook。
